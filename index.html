<!DOCTYPE html>
<html lang="es-AR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="CRUD CON AXIOS">
   <meta name="author" content="Daniel Salinas">
   <title>Sistema de Gestión de Clientes</title>
   <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Registro de empleados</h1>

  <section class="crud">
    <article>
      <h2 class="crud-title">AGREGAR NUEVO EMPLEADO</h2>
      <form class="crud-form">
        <input class="input_label" type="text" name="nombre" placeholder="Nombre del empleado" required>
        <input class="input_label" type="text" name="posicion" placeholder="Posición" required>
        <input class="input_label" type="text" name="departamento" placeholder="Departamento" required>
        <input class="input_submit" type="submit" value="GUARDAR">
        <input type="hidden" name="documentId"> <!-- Cambiar a documentId -->
      </form>
    </article>

    <article class="data-request">
      <table class="crud-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Posición</th>
            <th>Departamento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
  </section>

  <template id="crud-template">
    <tr>
      <td class="name"></td>
      <td class="posicion"></td>
      <td class="departamento"></td>
      <td>
        <button class="edit">Editar</button>
        <button class="delete">Eliminar</button>
      </td>
    </tr>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
